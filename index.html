<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are The Packers Undefeated?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #203731;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        body.undefeated {
            background: #203731 !important;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #ffb612;
        }
        
        .answer {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .yes {
            background: transparent;
            color: white;
        }
        
        .no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .record {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
            color: #ffb612;
        }
        
        .next-game {
            background: rgba(32, 55, 49, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid #ffb612;
        }
        
        .next-game h3 {
            margin-top: 0;
            color: #ffb612;
        }
        
        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #ffb612;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
        }
        
        .packers-logo {
            font-size: 2rem;
            margin: 0 1rem;
        }
        
        .last-updated {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            color: #ffb612;
        }
        
        .standings-section, .playoff-section {
            background: rgba(32, 55, 49, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid #ffb612;
        }
        
        .standings-table {
            width: 100%;
        }
        
        .standings-header {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffb612;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .standings-row {
            display: grid;
            grid-template-columns: 30px 2fr 80px 80px;
            gap: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 182, 18, 0.3);
            align-items: center;
        }
        
        .standings-row:last-child {
            border-bottom: none;
        }
        
        .packers-row {
            background: rgba(255, 182, 18, 0.2);
            border-radius: 5px;
            font-weight: bold;
        }
        
        .team-position {
            font-weight: bold;
            color: #ffb612;
        }
        
        .team-name {
            text-align: left;
        }
        
        .team-record, .team-division {
            text-align: center;
            font-family: monospace;
        }
        
        .playoff-status {
            text-align: center;
        }
        
        .playoff-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffb612;
            margin-bottom: 1rem;
        }
        
        .playoff-position {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .playoff-record, .playoff-division {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            opacity: 0.9;
        }
        
        .leading {
            color: #4CAF50;
        }
        
        .second {
            color: #ffb612;
        }
        
        .third {
            color: #ff9800;
        }
        
        .last {
            color: #f44336;
        }
        
        @media (max-width: 768px) {
            .standings-row {
                grid-template-columns: 25px 1fr 60px 60px;
                gap: 0.5rem;
                font-size: 0.9rem;
            }
            
            .team-name {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="answer" class="answer loading">Loading...</div>
        <div id="record" class="record"></div>
        <div id="next-game" class="next-game" style="display: none;">
            <h3>ðŸ“º Next Game</h3>
            <div id="next-game-info"></div>
        </div>
        <div id="previous-game" class="next-game" style="display: none;">
            <h3>ðŸ“Š Previous Game</h3>
            <div id="previous-game-info"></div>
        </div>
        <div id="standings" class="standings-section" style="display: none;">
            <div id="standings-info"></div>
        </div>
        <div id="playoff-picture" class="playoff-section" style="display: none;">
            <div id="playoff-info"></div>
        </div>
        <div id="last-updated" class="last-updated"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
