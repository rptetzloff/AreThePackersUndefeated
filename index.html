<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are The Packers Undefeated?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #203731;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        body.undefeated {
            background: #4CAF50;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #ffb612;
        }
        
        .answer {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .yes {
            background: linear-gradient(45deg, #203731, #1a2e28);
            color: white;
        }
        
        .no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .record {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
            color: #ffb612;
        }
        
        .next-game {
            background: rgba(32, 55, 49, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid #ffb612;
        }
        
        .next-game h3 {
            margin-top: 0;
            color: #ffb612;
        }
        
        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #ffb612;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
        }
        
        .packers-logo {
            font-size: 2rem;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§€ Are The Green Bay Packers Undefeated? ðŸ§€</h1>
        <div id="answer" class="answer loading">Loading...</div>
        <div id="record" class="record"></div>
        <div id="next-game" class="next-game" style="display: none;">
            <h3>ðŸ“º Next Game</h3>
            <div id="next-game-info"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
